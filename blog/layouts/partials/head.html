<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width; target-densityDpi=160; initial-scale=1; maximum-scale=1">
  <meta name="description" content="Personal blog of John Novak">
  <meta name="author" content="John Novak">

  <title>{{ .Title | markdownify }} | John Novak</title>

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&display=swap" rel="stylesheet">

  <!--Source Sans Pro is required for the SVG images only -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Astloch&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=UnifrakturMaguntia&display=swap" rel="stylesheet">

  {{ $style := resources.Get "sass/blog.scss" | resources.ToCSS (dict "outputStyle" "compressed") | fingerprint }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  <link rel="stylesheet" href="/css/jqmath-0.4.3.css" type="text/css">
  <link rel="stylesheet" href="/css/photoswipe.css" type="text/css">
  <link rel="stylesheet" href="/css/photoswipe-default-skin/default-skin.css" type="text/css">

  <script src="/js/lib/jquery-1.12.4.min.js" charset="utf-8"></script>
  <script src="/js/lib/jqmath-etc-0.4.6.min.js" charset="utf-8"></script>
  <script src="/js/lib/photoswipe.min.js" charset="utf-8"></script>
  <script src="/js/lib/photoswipe-ui-default.min.js" charset="utf-8"></script>
  <script src="/js/blog.js" charset="utf-8"></script>
  <!-- <script>M.MathPlayer = false; M.trustHtml = true;</script> -->

  <link rel="alternate" type="application/rss+xml" title="{{ .Site.Title | markdownify }}" href="{{ .Site.BaseURL }}/feed.xml">
</head>
